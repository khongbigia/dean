<!DOCTYPE html>
<html>
  <head>
    <title>Icons in List View</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.css" />
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>    
  </head>
  <body>

  <!-- Main Page -->
    <div id="main" data-role="page" data-theme="a">
      <div data-role="header" data-theme="a">
        <h1>Images in List View</h1>
      </div>
      <div data-role="content">
        <ul data-role="listview" data-theme="b" data-inset="true">
          <li data-icon="star"><a href="#">
            <img src="../../resources/images/img1.png" class="ui-li-icon" alt="Lal Bagh"/>
            <h3 style="margin-left: 25px">Lal Bagh, Bangalore</h3></a>
          </li>
          <li data-icon="star"><a href="#">
            <img src="../../resources/images/img2.png" class="ui-li-icon" alt="Peacock"/>
            <h3 style="margin-left: 25px">Peacock, Mysore</h3></a>
          </li>
          <li data-icon="star"><a href="#">
            <img src="../../resources/images/img3.png" class="ui-li-icon" alt="Ganesha"/>
            <h3 style="margin-left: 25px">Ganesha, Bangalore</h3></a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
